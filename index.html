<html>

<head>
    <meta charset="UTF-8">
    <title>Mnswppr.</title>

    <link rel="stylesheet" href="style.css">

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" src="libraries/p5.sound.js"></script>

</head>

<body oncontextmenu="return false;">
<h1>Mineswepper<span style="color: rgb(255, 80, 100)">.</span></h1>

<div id="canvas">
    <div id="info">
        <p>Mines left: <span id="minesLeft">0</span></p>
        <p>Time: <span id="time">0</span></p>
        <form id="difficulty" onchange="setup()">
            <p id="difficulty-label">Difficulty: </p>
            <select id="levels" name="levels">
                <option value="0">Beginner</option>
                <option value="1">Intermediate</option>
                <option value="2">Expert</option>
                <option value="3">Pro</option>
            </select>
        </form>
    </div>
</div>

<div id="footer">
    <p id="credits"><a href="https://github.com/vaniashows">Ivan Ermakov</a> @2018</p>
</div>

<script src="Cell.js"></script>
<script src="Stopwatch.js"></script>
<script src="sketch.js"></script>
</body>

</html>
